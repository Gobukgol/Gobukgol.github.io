about_content: | # this will include new lines to allow paragraphs
  안녕하세요 테스트 코드와 클린코드를 좋아하는 개발자 이민형입니다.

  현재 참여하고 있는 스터디에서 테스트코드, 클린코드, 코드리뷰를 처음 접하고 관심을 갖게되었습니다.

  NextStep의 TDD, 클린코드, 리팩토링 강의를 수강하여 더 코드를 객체지향적으로 짜려는 노력을 하고있습니다.

  또한 개발 역량을 키우기위해 스터디에 참여하고 개발서적을 읽고있습니다.

  이런 노력을 바탕으로 코드로 동료들과 대화 할 수 있는 개발자가 되고싶습니다.


